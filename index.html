<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Magic FPS Game Enhanced</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="health">Health: 10</div>
        <div id="score">Score: 0</div>
        <div>Controls: WASD to move, Mouse to aim, Click to cast spell, Space to jump</div>
    </div>
    <div id="crosshair"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const game = {
            health: 10,
            score: 0,
            enemies: [],
            particles: [],
            projectiles: [],
            spawnRate: 2000,
            enemySpeed: 0.08,
            player: {
                position: new THREE.Vector3(0, 1, 5),
                velocity: new THREE.Vector3(),
                speed: 0.1,
                yaw: 0,
                pitch: 0,
                isJumping: false,
                jumpVelocity: 0.2,
                gravity: 0.01
            },
            keys: {},
            time: 0,

            init: function() {
                // Scene setup
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.updateCamera();

                this.renderer = new THREE.WebGLRenderer();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(this.renderer.domElement);

                // Castle
                const castleGeometry = new THREE.CylinderGeometry(1, 1, 5, 32);
                const castleMaterial = new THREE.MeshPhongMaterial({ color: 0x888888, emissive: 0x333333 });
                this.castle = new THREE.Mesh(castleGeometry, castleMaterial);
                this.scene.add(this.castle);

                // Castle aura
                const auraGeometry = new THREE.SphereGeometry(1.5, 32, 32);
                const auraMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.2 });
                const aura = new THREE.Mesh(auraGeometry, auraMaterial);
                aura.position.y = 2.5;
                this.scene.add(aura);

                // Ground
                const groundGeometry = new THREE.PlaneGeometry(30, 30);
                const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                this.scene.add(ground);

                // Lighting
                const light = new THREE.DirectionalLight(0xffffff, 0.8);
                light.position.set(5, 10, 5);
                this.scene.add(light);
                const ambient = new THREE.AmbientLight(0x404040);
                this.scene.add(ambient);

                // Raycaster (for future use if needed)
                this.raycaster = new THREE.Raycaster();

                // Event listeners
                window.addEventListener('click', this.onMouseClick.bind(this));
                window.addEventListener('mousemove', this.onMouseMove.bind(this));
                window.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                    if (e.key === ' ' && !this.player.isJumping) {
                        this.player.velocity.y = this.player.jumpVelocity;
                        this.player.isJumping = true;
                    }
                });
                window.addEventListener('keyup', (e) => this.keys[e.key.toLowerCase()] = false);

                // Pointer lock
                document.addEventListener('click', () => this.renderer.domElement.requestPointerLock());

                // Spawn enemies
                setInterval(this.spawnEnemy.bind(this), this.spawnRate);

                // Start game loop
                this.animate();
            },

            updateCamera: function() {
                this.camera.position.copy(this.player.position);
                this.camera.rotation.order = 'YXZ';
                this.camera.rotation.y = this.player.yaw;
                this.camera.rotation.x = this.player.pitch;
            },

            onMouseMove: function(event) {
                if (document.pointerLockElement === this.renderer.domElement) {
                    const sensitivity = 0.002;
                    this.player.yaw -= event.movementX * sensitivity;
                    this.player.pitch -= event.movementY * sensitivity;
                    this.player.pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, this.player.pitch));
                    this.updateCamera();
                }
            },

            spawnEnemy: function() {
                const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
                const enemyMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
                const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);

                const angle = Math.random() * Math.PI * 2;
                const radius = 15;
                enemy.position.set(Math.cos(angle) * radius, 0.5, Math.sin(angle) * radius);

                this.scene.add(enemy);
                this.enemies.push(enemy);
            },

            createParticleSystem: function(position, color, count = 20, size = 0.2) {
                const particleGeometry = new THREE.BufferGeometry();
                const positions = [];
                const velocities = [];

                for (let i = 0; i < count; i++) {
                    positions.push(position.x, position.y, position.z);
                    velocities.push(
                        (Math.random() - 0.5) * 0.1,
                        (Math.random() - 0.5) * 0.1 + 0.05,
                        (Math.random() - 0.5) * 0.1
                    );
                }

                particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                particleGeometry.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 3));

                const particleMaterial = new THREE.PointsMaterial({
                    color: color,
                    size: size,
                    transparent: true,
                    opacity: 0.8
                });

                const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
                particleSystem.lifetime = 1;
                particleSystem.age = 0;
                this.scene.add(particleSystem);
                this.particles.push(particleSystem);
                return particleSystem;
            },

            createProjectile: function() {
                const geometry = new THREE.SphereGeometry(0.1, 16, 16);
                const material = new THREE.MeshBasicMaterial({ color: 0x00ffff });
                const projectile = new THREE.Mesh(geometry, material);
                projectile.position.copy(this.player.position);

                // Direction based on camera
                const direction = new THREE.Vector3();
                this.camera.getWorldDirection(direction);
                projectile.velocity = direction.multiplyScalar(0.5);

                // Pulsing glow
                projectile.material.emissive = new THREE.Color(0x00ffff);
                projectile.material.emissiveIntensity = 0.5;
                projectile.pulsePhase = Math.random() * Math.PI;

                this.scene.add(projectile);
                this.projectiles.push(projectile);

                // Casting particles
                this.createParticleSystem(projectile.position, 0x00ffff, 15, 0.15);
            },

            createTrailParticles: function(position) {
                // Smaller, denser trail
                const trail = this.createParticleSystem(position, 0x00ffff, 5, 0.1);
                trail.lifetime = 0.3; // Short-lived trail
                return trail;
            },

            updateParticles: function(delta) {
                this.particles.forEach((system, index) => {
                    system.age += delta;
                    if (system.age > system.lifetime) {
                        this.scene.remove(system);
                        this.particles.splice(index, 1);
                        return;
                    }

                    const positions = system.geometry.attributes.position.array;
                    const velocities = system.geometry.attributes.velocity.array;

                    for (let i = 0; i < positions.length; i += 3) {
                        positions[i] += velocities[i];
                        positions[i + 1] += velocities[i + 1];
                        positions[i + 2] += velocities[i + 2];
                    }

                    system.geometry.attributes.position.needsUpdate = true;
                    system.material.opacity = 0.8 * (1 - system.age / system.lifetime);
                });
            },

            updateProjectiles: function(delta) {
                this.projectiles.forEach((projectile, pIndex) => {
                    projectile.position.add(projectile.velocity);

                    // Pulsing effect
                    projectile.pulsePhase += delta * 5;
                    projectile.material.emissiveIntensity = 0.5 + 0.3 * Math.sin(projectile.pulsePhase);

                    // Trail particles
                    this.createTrailParticles(projectile.position);

                    // Check collision with enemies
                    this.enemies.forEach((enemy, eIndex) => {
                        if (projectile.position.distanceTo(enemy.position) < 0.5) {
                            // Enhanced impact effect
                            this.createParticleSystem(enemy.position, 0xffff00, 30, 0.25); // Explosion
                            this.createParticleSystem(enemy.position, 0x00ffff, 20, 0.15); // Extra sparks
                            // Flash light
                            const flash = new THREE.PointLight(0x00ffff, 1, 5);
                            flash.position.copy(enemy.position);
                            this.scene.add(flash);
                            setTimeout(() => this.scene.remove(flash), 100);
                            this.scene.remove(enemy);
                            this.scene.remove(projectile);
                            this.enemies.splice(eIndex, 1);
                            this.projectiles.splice(pIndex, 1);
                            this.score++;
                            document.getElementById('score').innerText = 'Score: ' + this.score;
                        }
                    });

                    // Remove far projectiles
                    if (projectile.position.length() > 20) {
                        this.scene.remove(projectile);
                        this.projectiles.splice(pIndex, 1);
                    }
                });
            },

            update: function(delta) {
                this.time += delta;

                // Player movement
                this.player.velocity.x = 0;
                this.player.velocity.z = 0;
                if (this.keys['w']) {
                    this.player.velocity.z -= this.player.speed * Math.cos(this.player.yaw);
                    this.player.velocity.x -= this.player.speed * Math.sin(this.player.yaw);
                }
                if (this.keys['s']) {
                    this.player.velocity.z += this.player.speed * Math.cos(this.player.yaw);
                    this.player.velocity.x += this.player.speed * Math.sin(this.player.yaw);
                }
                if (this.keys['a']) {
                    this.player.velocity.x -= this.player.speed * Math.cos(this.player.yaw);
                    this.player.velocity.z += this.player.speed * Math.sin(this.player.yaw);
                }
                if (this.keys['d']) {
                    this.player.velocity.x += this.player.speed * Math.cos(this.player.yaw);
                    this.player.velocity.z -= this.player.speed * Math.sin(this.player.yaw);
                }

                // Apply gravity and jumping
                this.player.velocity.y -= this.player.gravity;
                this.player.position.add(this.player.velocity);

                // Ground collision
                if (this.player.position.y <= 1) {
                    this.player.position.y = 1;
                    this.player.velocity.y = 0;
                    this.player.isJumping = false;
                }

                this.updateCamera();

                // Enemy movement
                this.enemies.forEach((enemy, index) => {
                    const direction = this.castle.position.clone().sub(enemy.position).normalize();
                    enemy.position.add(direction.multiplyScalar(this.enemySpeed));

                    if (enemy.position.distanceTo(this.castle.position) < 1) {
                        this.health--;
                        document.getElementById('health').innerText = 'Health: ' + this.health;
                        this.scene.remove(enemy);
                        this.enemies.splice(index, 1);

                        if (this.health <= 0) {
                            alert('Game Over! Final Score: ' + this.score);
                            this.health = 0;
                        }
                    }
                });

                this.updateParticles(delta);
                this.updateProjectiles(delta);
            },

            onMouseClick: function() {
                if (document.pointerLockElement === this.renderer.domElement) {
                    this.createProjectile();
                }
            },

            animate: function() {
                const delta = 1 / 60;
                requestAnimationFrame(this.animate.bind(this));
                if (this.health > 0) {
                    this.update(delta);
                }
                this.renderer.render(this.scene, this.camera);
            }
        };

        game.init();
    </script>
</body>
</html>
