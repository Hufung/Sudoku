<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Magic Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="health">Health: 10</div>
        <div id="score">Score: 0</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const game = {
            health: 10,
            score: 0,
            enemies: [],
            spawnRate: 2000, // Spawn enemy every 2 seconds
            enemySpeed: 0.05,

            init: function() {
                // Set up the 3D scene
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 5, 10);
                this.camera.lookAt(0, 0, 0);

                this.renderer = new THREE.WebGLRenderer();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(this.renderer.domElement);

                // Create the castle (cylinder)
                const castleGeometry = new THREE.CylinderGeometry(1, 1, 5, 32);
                const castleMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });
                this.castle = new THREE.Mesh(castleGeometry, castleMaterial);
                this.scene.add(this.castle);

                // Create the ground
                const groundGeometry = new THREE.PlaneGeometry(20, 20);
                const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                this.scene.add(ground);

                // Add lighting
                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(5, 10, 5);
                this.scene.add(light);

                // Initialize raycaster for mouse interaction
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();

                // Event listener for spell casting (mouse clicks)
                window.addEventListener('click', this.onMouseClick.bind(this));

                // Start spawning enemies
                setInterval(this.spawnEnemy.bind(this), this.spawnRate);

                // Start the game loop
                this.animate();
            },

            spawnEnemy: function() {
                // Create enemy (cube)
                const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
                const enemyMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);

                // Position enemy randomly
                const angle = Math.random() * Math.PI * 2;
                const radius = 10;
                enemy.position.set(Math.cos(angle) * radius, 0.5, Math.sin(angle) * radius);

                this.scene.add(enemy);
                this.enemies.push(enemy);
            },

            update: function() {
                // Update enemy positions
                this.enemies.forEach((enemy, index) => {
                    const direction = this.castle.position.clone().sub(enemy.position).normalize();
                    enemy.position.add(direction.multiplyScalar(this.enemySpeed));

                    // Check if enemy reached the castle
                    if (enemy.position.distanceTo(this.castle.position) < 1) {
                        this.health--;
                        document.getElementById('health').innerText = 'Health: ' + this.health;
                        this.scene.remove(enemy);
                        this.enemies.splice(index, 1);

                        // Check for game over
                        if (this.health <= 0) {
                            alert('Game Over! Final Score: ' + this.score);
                            this.health = 0;
                        }
                    }
                });
            },

            onMouseClick: function(event) {
                // Calculate mouse position
                this.mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                this.mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                // Cast ray to detect clicked enemy
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.enemies);

                if (intersects.length > 0) {
                    const enemy = intersects[0].object;
                    this.scene.remove(enemy);
                    this.enemies.splice(this.enemies.indexOf(enemy), 1);
                    this.score++;
                    document.getElementById('score').innerText = 'Score: ' + this.score;
                }
            },

            animate: function() {
                requestAnimationFrame(this.animate.bind(this));
                if (this.health > 0) {
                    this.update();
                }
                this.renderer.render(this.scene, this.camera);
            }
        };

        // Start the game
        game.init();
    </script>
</body>
</html>
